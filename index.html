<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />
    <title>Network</title>
    <style>
      .narrative {
        max-width: 40rem;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <span>
          <a class="navbar-brand me-1" href="#">Network</a>
        </span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="nav-item dropdown ms-auto" role="group" aria-label="Toggle dark mode" title="Toggle Dark Mode">
            <button
              class="dark-theme-toggle btn btn-outline-light dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              aria-label="Toggle theme (auto)"
            >
              <i class="bi bi-circle-half"></i> <span class="d-lg-none ms-2">Toggle theme</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <button class="dropdown-item" data-bs-theme-value="light">
                  <i class="me-2 bi bi-sun-fill"></i> Light
                </button>
              </li>
              <li>
                <button class="dropdown-item" data-bs-theme-value="dark">
                  <i class="me-2 bi bi-moon-stars-fill"></i> Dark
                </button>
              </li>
              <li>
                <button class="dropdown-item" data-bs-theme-value="auto">
                  <i class="me-2 bi bi-circle-half"></i> Auto
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <h1 class="display-1 my-5 text-center">Network Explorer</h1>
      <h2 class="display-6 text-center">A visual interface for knowledge graphs.</h2>

      <div class="row my-5">
        <div class="col-md">
          <label
            for="fileInput"
            id="dropArea"
            class="d-block border border-2 border-primary rounded p-5 mx-auto"
            style="max-width: 500px; cursor: pointer"
          >
            <i class="bi bi-cloud-upload display-1 text-primary mb-3"></i>
            <h3>Drag & Drop CSV file here</h3>
            <p>or click to choose file</p>
            <input type="file" id="fileInput" class="d-none" accept=".csv" />
          </label>
        </div>

        <div class="col">
          <div id="demos" class="row row-cols-1 row-cols-lg-2 my-2"></div>
        </div>
      </div>

      <div class="mx-auto my-3 narrative">
        <div id="description-box" class="mt-3 mb-4 p-3 d-none">
          <h5 id="title"></h5>
          <p id="description"></p>
        </div>
      </div>

      <div id="controls" class="mt-3"></div>
      <div class="row">
        <div class="col-md-9">
          <svg id="network" width="1024" height="768" class="mx-auto w-100" viewBox="0 0 1024 768"></svg>
        </div>
        <div class="col-md-3" id="selection"></div>
      </div>
    </div>

    <footer class="my-5 vh-100 d-flex align-items-center justify-content-center">
      <h1 class="display-4">
        Designed by
        <a href="https://gramener.com/" class="text-reset link-offset-3 link-underline link-underline-opacity-25"
          >Gramener</a
        >
      </h1>
    </footer>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js" type="module" a></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@gramex/ui/dist/dark-theme.js" type="module"></script>
    <script defer type="module" src="script.js"></script>
  </body>
</html>
